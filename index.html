<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <section id="display-area">
        <div class="current-input"></div>
        <div class="answer-screen">0</div>
      </section>
      <div class="button-grid">
        <button id="clear" class="span-2">C</button>
        <button class="operator-button">+/-</button>
        <button class="operator-button">/</button>

        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">x</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">-</button>

        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">+</button>

        <button class="number-button span-2">0</button>
        <button class="number-button">.</button>
        <button class="operator-button">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
